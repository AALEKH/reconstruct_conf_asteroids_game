<!doctype html><!-- For HTML 5 this is just a simple header -->
<html>
	<head>
		<title>This is a HTML canvas</title>

		<style median="screen">
			body{
				text-align: center;
				font-family: sans-serif;
			}
			canvas{
				background-color: black;
			}
		</style>

	</head>
	<body>
		<h1>This is a HTML canvas</h1>
		<canvas id = "asteroids" width = "400" height="400"> </canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("asteroids");
			var context = canvas.getContext("2d");
			context.strokeStyle = 'lightgrey';
			context.fillStyle = 'dimgrey';
			context.lineWidth = 5;
			context.rect(75, 50, canvas.width - 150, canvas.height - 100); // using attributes for canvas.width and canvas.height
			context.stroke();
			context.fill();
			context.font = "34px Arial";
			context.strokeStyle = '#FF2222';
			context.fillStyle = '#FFAAAA';
			context.lineWidth = 0.75;
			context.textAlign = 'center';
			let msg = "2D Drawing"; //Learn more about let variable
			context.fillText(msg, canvas.width/2, 100);
			context.strokeText(msg, canvas.width/2, 100);
			let msg2 = "its quite easy";
			context.font = "24px Arial";
			context.fillText(msg2, canvas.width/2, 330);
			context.strokeText(msg2, canvas.width/2, 330);
			// On writing code for its quite easy we change strokeStyle below so the text will appear in white color; but instead we want it in orangish color so we use #FF2222.
			context.strokeStyle = "#FFFFFF";
			context.lineWidth = 2;
			context.beginPath();
			context.arc(200, 140, 20, 0, Math.PI*2);
			context.moveTo(200, 160);
			context.lineTo(200, 220);
			context.moveTo(180, 300);
			context.lineTo(185, 260);
			context.lineTo(200, 220);
			context.lineTo(215, 260);
			context.lineTo(220, 300);
			context.moveTo(240, 130);
			context.lineTo(225, 170);
			context.lineTo(200, 170);
			context.lineTo(175, 180);
			context.lineTo(170, 220);
			context.stroke();
		</script>
	</body>
</html>
